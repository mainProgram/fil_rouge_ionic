<ion-header>
  <ion-toolbar color="dark">
    <ion-button (click)="dismiss()" fill="clear" color="warning" slot="end">
      <ion-icon name="close-circle" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-text>
    <h3 class="ion-text-center my-4">Entrer le code</h3>
  </ion-text>
  <input type="text" id="code" pattern="[0-9]*" decimal="true" minlength="4" maxlength="4"><br>
  <ion-button (click)="dismiss()" color="warning" class="mt-3">Valider</ion-button>
</ion-content>
