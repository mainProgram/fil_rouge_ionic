<ion-card>
  <ion-card-content>
    <ion-row class="bg-info">
      <ion-col size="3">
        <img src="{{'data:image/jpg;base64,' + produit.image }}" alt="">
      </ion-col>
      <ion-col size="4">
        <p>{{ produit.nom}}</p>
      </ion-col>
      <ion-col size="3">
        <p>{{ produit.prix}} FCFA</p>
      </ion-col>
      <ion-col size="1">
        <fa-icon [icon]="['fas', 'cart-plus']"></fa-icon>   
      </ion-col>
      <ion-col size="1">
        <fa-icon [icon]="['fas', 'angle-right']"></fa-icon>     
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
