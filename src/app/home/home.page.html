<ion-content [fullscreen]="true">
  <ion-slides pager="true" style="height: 100vh;" [options]="sliderOptions">
    <ion-slide>
      <div style="height: 100%;">
        <img src="{{myImagePath}}" alt="" style="height: 100%;">
      </div>
    </ion-slide>
    <ion-slide>
      <div style="height: 100%;">
        <form>
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
              <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
            </ion-col>
          </ion-row>
        </form>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
